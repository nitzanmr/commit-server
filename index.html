<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Commit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e6f2ff;
        }
        .container {
            text-align: center;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        .name {
            font-size: 1.5rem;
            color: #666;
        }
        .logo-container {
            position: relative;
        }
        .red-dot {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background-color: #f03e3e;
            border-radius: 50%;
            transform: translate(0, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg">
                <!-- The "commit" logo -->
                <path d="M120 220C53.8 220 0 170.6 0 110S53.8 0 120 0s120 49.4 120 110-53.8 110-120 110zm0-180c-38.7 0-70 31.3-70 70s31.3 70 70 70 70-31.3 70-70-31.3-70-70-70z" fill="#222"/>
                
                <!-- The "mmit" part -->
                <path d="M590 30v160h-50V90l-40 70h-20l-40-70v100h-50V30h50l50 90 50-90h50z" fill="#222"/>
                <path d="M650 30v160h-50V30h50z" fill="#222"/>
                <path d="M780 30v40h-60v120h-50V70h-60V30h170z" fill="#222"/>
                
                <!-- Red dot -->
                <circle cx="770" cy="40" r="30" fill="#f03e3e"/>
            </svg>
        </div>
        <h1>Hello commit</h1>
        <div class="name">nitzan migdal</div>
    </div>
</body>
</html>
